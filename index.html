            <style>
            /* Compass-style circular nav */
            .compass {
              width:340px;
              height:340px;
              margin:16px auto;
              position:relative;
              border-radius:50%;
              background: radial-gradient(circle at 50% 45%, rgba(9,221,48,0.10), rgba(0,0,0,0.03));
              box-shadow: 0 4px 14px rgba(0,0,0,0.15);
              display:block;
            }
            .compass::after{
              content:'';
              position:absolute;
              left:50%; top:50%;
              width:10px; height:10px;
              background:#c4e00b; border-radius:50%;
              transform:translate(-50%,-50%);
              box-shadow:0 0 8px rgba(196,224,11,0.9);
            }
            .compass .item{
              position:absolute;
              left:50%; top:50%;
              transform-origin:center center;
              text-decoration:none;
              color:#063b00;
              background:rgba(255,255,255,0.95);
              padding:6px 10px;
              border-radius:6px;
              font-weight:600;
              white-space:nowrap;
              transition:box-shadow .18s ease, background .12s ease;
            }
            .compass .item:hover{
              box-shadow: 0 6px 18px rgba(0,0,0,0.22);
              background:#ffffff;
            }
            /* Position links around circle: rotate(angle) translate(radius) rotate(-angle) */
            .i1{ transform: rotate(-90deg) translate(96px) rotate(90deg); }  /* top (N) */
            .i2{ transform: rotate(-18deg) translate(96px) rotate(18deg); }  /* NE */
            .i3{ transform: rotate(54deg) translate(96px) rotate(-54deg); }  /* SE */           
            .i4{ transform: rotate(126deg) translate(96px) rotate(-126deg);} /* SSW */
            .i5{ transform: rotate(198deg) translate(96px) rotate(-198deg);} /* WNW */
            .i6{ transform: rotate(165deg) translate(96px) rotate(165deg);} /* NW */

            @media (max-width:520px){

              .i5{ transform: rotate(198deg) translate(72px) rotate(-198deg); }
              .i6{ transform: rotate(165deg) translate(72px) rotate(165deg);}
            }
            </style>
